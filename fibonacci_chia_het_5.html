<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci đầu tiên chia hết cho 5</title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let fn = f0 + f1;
    while (true) {
        f0 = f1;
        f1 = fn;
        fn = f1 + f0;
        if (fn % 5 == 0) {
            document.write(fn);
            break;
        }
    }
</script>
</body>
</html>
