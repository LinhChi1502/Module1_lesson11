<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập chiều dài: "));
    let n = parseInt(prompt("Nhập chiều rộng: "));
    for (let i=1;i<=n;i++) {
        for (let k=1;k<=m;k++) {
            if (i==1||i==n||k==1||k==m) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
