<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông 3</title>
</head>
<body>
<script>
    for(let i=5;i>=1;i--) {
        for (let j = 1;j<=5;j++) {
            if (j>=i) {
                document.write("*");
            } else {
                document.write("&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
