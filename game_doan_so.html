<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<button onclick="play()">Chơi</button>
<script>
    function play() {
        let rangeStart = parseInt(prompt("Nhập số bắt đầu khoảng bạn muốn chơi: "));
        let rangeEnd = parseInt(prompt("Nhập số kết thúc khoảng bạn muốn chơi: "));
        let answer = Math.floor(Math.random() * (rangeEnd - rangeStart) + rangeStart);
        let guess;
        for (i = 1; i <= 3; i++) {
            guess = parseInt(prompt("Nhập số bạn đoán: "));
            if (guess < answer) {
                alert("Số này bé quá");
                continue;
            } else if (guess > answer) {
                alert("Số này lớn quá");
                continue;
            } else {
                break;
            }
        }

        if (guess == answer) {
            alert("Chúc mừng");
        } else {
            alert("Thua cuộc");
        }
    }
</script>
</body>
</html>
