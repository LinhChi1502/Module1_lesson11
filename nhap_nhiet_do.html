<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập nhiệt độ</title>
</head>
<body>
<script>
    let temp = parseFloat(prompt("Nhập nhiệt độ hiện tại: "));
    while (temp > 100||temp < 20) {
        if (temp > 100) {
            alert("Giảm nhiệt độ xuống");
        } else if (temp < 20) {
            alert("Tăng nhiệt độ lên");
        }
        temp = parseFloat(prompt("Nhập nhiệt độ hiện tại: "));
    }
</script>
</body>
</html>
