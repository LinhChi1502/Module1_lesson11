<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let N = 30;
    let sum = 0;
    let i = 1;
    for (let num = 1; i <= N; num++) {
        if (num % 7 == 0) {
            sum += num;
            i++;
        }
    }
    document.write("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là " + sum);
</script>
</body>
</html>
