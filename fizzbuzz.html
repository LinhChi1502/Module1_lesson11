<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>
<script>
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0 &&i % 5 == 0 ) {
            document.write("FizzBuzz" + "&nbsp;");
        } else if (i % 5 == 0) {
            document.write("Buzz" + "&nbsp;");
        } else if (i % 3 == 0) {
            document.write("Fizz" + "&nbsp;");
        } else {
            document.write(i + "&nbsp;");
        }
    }
</script>
</body>
</html>
