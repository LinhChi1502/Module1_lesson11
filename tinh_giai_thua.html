<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let n;
    while (true) {
        n = parseInt(prompt("Nhập số nguyên dương: "));
        if (n <= 0) {
            alert("Phải nhập số nguyên dương. Mời nhập lại.");
        } else {
            let mul = 1;
            for (i = 1; i <= n; i++) {
                mul *= i;

            }
            alert("Giai thừa của " + n + " là " + mul );
            break;
        }
    }


</script>
</body>
</html>
